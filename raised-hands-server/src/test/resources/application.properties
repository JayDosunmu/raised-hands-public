jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

spring.liquibase.enabled=false

spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.error.include-stacktrace=always

logging.level.root=INFO
logging.level.com.sweteamdragon=TRACE

# Security

com.sweteamdragon.raised-hands.secret-key=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
com.sweteamdragon.raised-hands.expiration-time=860000000
com.sweteamdragon.raised-hands.token-prefix=Bearer
com.sweteamdragon.raised-hands.header-string=Authorization
com.sweteamdragon.raised-hands.allowed-origins=*
com.sweteamdragon.raised-hands.allowed-methods=*
