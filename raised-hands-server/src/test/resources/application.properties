jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

spring.liquibase.enabled=false

spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

server.error.include-stacktrace=always

logging.level.root=INFO
logging.level.com.sweteamdragon=TRACE

# Security

com.sweteamdragon.raised-hands.secret-key=${SECURITY_SECRET_KEY}
com.sweteamdragon.raised-hands.expiration-time=${SECURITY_EXPIRATION_TIME}
com.sweteamdragon.raised-hands.token-prefix=${SECURITY_TOKEN_PREFIX}
com.sweteamdragon.raised-hands.header-string=${SECURITY_HEADER_STRING}
