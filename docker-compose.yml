version: '3'
services:
  backend:
    build:
      context: ./raised-hands-server/
      dockerfile: Dockerfile.dev
    container_name: raised-hands-server
    command: ["gradle", "bootRun"]
    restart: on-failure
    volumes:
      - ./raised-hands-server:/app
    ports:
      - "5005:5005"
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - main
    depends_on:
      - db
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD

  frontend:
    build: ./raised-hands-web-client/
    container_name: raised-hands-web-client
    command: ["npm", "start"]
    restart: on-failure
    volumes:
      - ./raised-hands-web-client:/app
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - main
    depends_on:
      - backend

  db:
    image: postgres:latest
    container_name: postgres
    restart: on-failure
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - main
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD

networks:
  main:
